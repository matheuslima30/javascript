<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Adivinhe o Número</title>
  </head>

  <body>

  <div class="container">
    
      <h1 class="titulo">ADIVINHE O NÚMERO</h1>
      <p class="subtitulo">Selecionamos um número aleatório entre 1 e 100. Veja se você consegue adivinhar em 10 turnos ou menos. Diremos se seu palpite foi muito alto ou muito baixo.</p>

      <div class="form">
        <label for="campoPalpite" class="label">Digite seu palpite: </label>
        <input type="number" min="1" max="100" required id="campoPalpite" class="campoPalpite">
        <input type="submit" value="Enviar palpite"  class="envioPalpite">
      </div>

      <div class="resultParas">
        <p class="palpites"></p>
        <p class="ultimoResultado"></p>
        <p class="baixoOuAlto"></p>
      </div>
    
  </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
